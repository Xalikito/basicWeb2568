<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flex justify-center w-screen h-screen">
        <div class="bg-white w-1/3 p-3 m-10 rounded-lg">
            <h1 class="text-center font-bold text-xl">แบบฟอร์มลงทะเบียนเรียน</h1>
            <p class="text-sm text-center">แบบฟอร์มลงทะเบียนเรียน สำหรับนักศึกษา คณะบริหารธุรกิจ
                สาขานวัตกรรมระบบสารสนเทศ</p>
            <form>
                <div class="mt-5 p-3">
                    <p>ชื่อ</p>
                    <input type="text" placeholder="กรุณาระบุชื่อนักศึกษา" class="input">
                </div>
                <div class="mt-5 p-3">
                    <p>นามสกุล</p>
                    <input type="text" placeholder="กรุณาระบุนามสกุลนักศึกษา" class="input">
                </div>
                <div class="mt-5 p-3">
                    <p>รหัสนักศึกษา</p>
                    <input type="text" placeholder="กรุณาระบุรหัสนักศึกษา" class="input">
                </div>
                <div class="mt-5 p-3">
                    <p>วิชาที่ต้องการลงทะเบียน</p>
                    <select class="select">
                        <option disabled selected>กรุณาเลือกวิชา</option>
                        <option>Basic Programming</option>
                        <option>Advanced Programming</option>
                        <option>Web Programming</option>
                        <option>Mobile Application Development</option>
                        <option>Database Systems</option>
                        <option>Project Management</option>
                    </select>
                </div>
                <div class="mt-5 p-3">
                    <p>หมายเหตุ</p>
                    <textarea class="textarea" placeholder="กรุณาระบุหมายเหตุ"></textarea>
                </div>
                <div class="m-5 p-3"></div>
                <button class="btn btn-success w-full text-white">ส่งแบบฟอร์ม</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
