<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Project Overview</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1 id="greeting">สวัสดีคุณ [ชื่อ]</h1>
    </div>
    <div>
        <button onclick="showUserInfo()">แสดงชื่อผู้ใช้</button>
        <button onclick="window.location.reload()">รีเฟรชหน้า</button>
        <button onclick="openNewWindow()">เปิดหน้าต่างใหม่</button>
    </div>

    <script>
    const userName = window.prompt("กรุณาใส่ชื่อคุณ")
    if (userName) {
        document.getElementById("greeting").innerText = `สวัสดีคุณ ${userName}`;
    }

    function showUserInfo() {
        const userAgent = navigator.userAgent;
        const language = navigator.language;
        const width = screen.width;
        const height = screen.height;
        alert(`ข้อมูลผู้ใช้:\nUser Agent: ${userAgent}\nLanguage: ${language}\nScreen Width: ${width}\nScreen Height: ${height}`)
    }

    function openNewWindow() {
        window.open("https://www.w3schools.com/")
    }
    </script>
</body>

</html>
